<!DOCTYPE html>
<html lang="ru" class="no-webplossy no-avif">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Kvadrastudio</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header_firstLine">
          <div class="header_firstLine_adress txtDark">
            г. Ярославль,
            <span class="txtLight"> ул. Щапова, 20, Офис 326 </span>
          </div>
          <a href="mailto:" class="header_firstLine_email txtDark"
            >info@kvadrastudio.ru</a
          >
          <img
            src="img/main_logo.svg"
            alt="main_logo"
            class="header_firstLine_logo"
          />
          <div class="header_firstLine_tel txtDark">
            +7 (4852) 94-28-50
            <span class="txtLight"> Пн-Пт: 9.00 - 18.00 </span>
          </div>
          <button class="header_firstLine_btn txtDark">Перезвоните мне</button>
        </div>
        <div class="header_secondLine">
          <a href="#" class="header_secondLine_link">Портфолио</a>
          <a href="#" class="header_secondLine_link">услуги</a>
          <a href="#" class="header_secondLine_link">Цены</a>
          <a href="#" class="header_secondLine_link">На заказ</a>
          <a href="#" class="header_secondLine_link">О нас</a>
          <a href="#" class="header_secondLine_link">Блог</a>
          <a href="#" class="header_secondLine_link">Контакты</a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="firstScreen">
        <iframe
          class="firstScreen_video"
          width="100%"
          height="405"
          src="https://rutube.ru/play/embed/193977e7a51f7c80b722c91b0cb8f8bb"
          frameborder="0"
        ></iframe>
        <div class="wrapper">
          <h1 class="firstScreen_mainTitle">
            Создаём <span>Идеальное Пространство.</span> для вас.
          </h1>
          <button class="firstScreen_btnPlayVideo">
            <img
              src="img/btnPlayVideo.svg"
              alt="PlayVideo"
              class="firstScreen_btnPlayVideo_logo"
            />
          </button>
          <img src="img/ArrowDown.svg" alt="ArrowDown" class="arrowDown" />
          <div class="firstScreen_strokeBtn">
            <button class="firstScreen_strokeBtn_calculateProjectBtn">
              Рассчитать проект
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
